<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLY Point Cloud Viewer</title>
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>
    <!-- Main canvas container -->
    <div id="canvas-container"></div>

    <!-- Instructions overlay -->
    <div id="instructions" class="instructions">
        <div class="instructions-content">
            <h1>Upload Your Data</h1>
            <p>Select a folder containing your point cloud scan data</p>
            <div class="folder-structure-info">
                <p style="font-size: 14px; opacity: 0.7; margin-bottom: 20px;">Expected folder structure:</p>
                <ul style="text-align: left; font-size: 13px; opacity: 0.6; margin-bottom: 25px;">
                    <li>ğŸ“„ {name}.ply - Point cloud file</li>
                    <li>ğŸ“„ camera_trajectory.json - Camera data</li>
                    <li>ğŸ“ keyframes/corrected_cameras/</li>
                    <li>ğŸ“ keyframes/corrected_images/</li>
                </ul>
            </div>
            <button id="select-folder-btn">Select Folder</button>
        </div>
    </div>

    <!-- Loading indicator -->
    <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <p>Loading point cloud...</p>
    </div>

    <!-- Info display -->
    <div id="info" class="info hidden">
        <span id="point-count"></span>
    </div>

    <!-- Control Toolbar -->
    <div id="controls" class="controls hidden">
        <div class="controls-header">
            <h3>Controls</h3>
            <button id="toggle-controls" class="toggle-btn">âˆ’</button>
        </div>
        <div class="controls-content">
            <div class="control-group">
                <label>
                    <input type="checkbox" id="emissive-toggle" checked>
                    Emissive Glow
                </label>
            </div>

            <div class="control-group">
                <label>
                    <input type="checkbox" id="trajectory-toggle">
                    Camera Trajectory
                </label>
                <button id="load-trajectory-btn" class="load-btn">Load Trajectory</button>
                <input type="file" id="trajectory-file-input" accept=".json" style="display: none;">
            </div>
            
            <div class="control-group">
                <label>
                    <input type="checkbox" id="labels-toggle">
                    Semantic Labels
                </label>
            </div>
            
            <div class="control-group">
                <label>
                    <input type="checkbox" id="debug-lines-toggle" checked>
                    Debug Lines (Camera â†’ Label)
                </label>
            </div>
            
            <div class="control-group">
                <label for="point-size">Point Size: <span id="point-size-value">0.01</span></label>
                <input type="range" id="point-size" min="0.001" max="0.05" step="0.001" value="0.01">
            </div>
            
            <div class="control-group">
                <label for="anim-speed">Animation Speed: <span id="anim-speed-value">0.01</span></label>
                <input type="range" id="anim-speed" min="0" max="0.05" step="0.001" value="0.01">
            </div>
            
            <div class="control-group">
                <label for="anim-intensity">Animation Intensity: <span id="anim-intensity-value">0.002</span></label>
                <input type="range" id="anim-intensity" min="0" max="0.02" step="0.0001" value="0.002">
            </div>
            
            <div class="control-group">
                <label for="opacity">Opacity: <span id="opacity-value">0.8</span></label>
                <input type="range" id="opacity" min="0.1" max="1.0" step="0.05" value="0.8">
            </div>
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
